  <div class="container">
    <h1>Shouting Machine</h1>
    <form id="formOne">
      <div class="user">
        <label for="person">Please enter something to make it capitalized:</label>
        <input type="text" class="form-control" id="person">

      </div>

      <div class="machine">

    </form>
  </div>
